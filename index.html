<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>途羚公寓预约</title>
  <style>
    /* 全局重置与自适应基础 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      /* 替换为你的背景图（本地/在线都可，建议用高清图） */
      background: url("背景图.jpg") no-repeat center center fixed;
      background-size: cover; /* 背景图自适应容器，保持比例 */
      min-height: 100vh;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* Logo 容器：自适应居中 */
    .logo-container {
      display: flex;
      justify-content: center;
      margin: clamp(15px, 3vw, 25px) 0; /* 上下间距自适应 */
      width: 100%;
      max-width: 500px;
    }

    /* Logo 样式：尺寸、背景图自适应 */
    .logo {
      width: clamp(60px, 12vw, 80px); /* 宽度随屏幕自适应（最小60px，最大80px） */
      height: clamp(60px, 12vw, 80px); /* 高度随屏幕自适应 */
      background: url("logo.png") no-repeat center center; /* 替换为你的Logo路径 */
      background-size: contain; /* 保持Logo比例，不拉伸变形 */
    }

    /* 标题区域：文字大小自适应 */
    .title-container {
      text-align: center;
      margin: clamp(10px, 2vw, 20px) 0;
      width: 100%;
      max-width: 500px;
    }

    .title {
      color: white;
      font-size: clamp(24px, 5vw, 28px); /* 文字大小随屏幕自适应 */
      margin: 0 0 clamp(8px, 1vw, 10px) 0;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .subtitle {
      color: white;
      font-size: clamp(16px, 3vw, 18px); /* 副标题大小自适应 */
      margin: 0;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }

    /* 表单容器：宽度自适应 */
    .form-box {
      width: 100%;
      max-width: 500px; /* 限制最大宽度，手机端自动占满 */
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    /* 输入框：内边距、圆角、字体自适应 */
    input {
      width: 100%;
      padding: clamp(12px, 3vw, 15px) clamp(15px, 4vw, 20px);
      margin: clamp(10px, 2vw, 12px) 0;
      border: none;
      border-radius: clamp(20px, 5vw, 30px);
      font-size: clamp(14px, 3vw, 16px);
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      outline: none;
      transition: all 0.3s;
    }

    input::placeholder {
      color: #999;
    }

    input:focus {
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.2);
    }

    /* 隐私声明：文字自适应 */
    .privacy {
      color: #666;
      font-size: clamp(12px, 2vw, 14px);
      text-align: center;
      margin: clamp(12px, 3vw, 15px) 0;
      line-height: 1.5;
    }

    /* 提交按钮：尺寸、圆角自适应 + hover动效 */
    .submit-btn {
      width: 100%;
      padding: clamp(12px, 3vw, 15px);
      background-color: #b3d4fc;
      border: none;
      border-radius: clamp(20px, 5vw, 30px);
      color: #333;
      font-size: clamp(16px, 3vw, 18px);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
    }

    .submit-btn:hover {
      background-color: #90c1f9;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(179, 212, 252, 0.5);
    }
  </style>
</head>
<body>
  <!-- Logo 区域 -->
  <div class="logo-container">
    <div class="logo"></div>
  </div>

  <!-- 标题区域 -->
  <div class="title-container">
    <h1 class="title">途羚公寓</h1>
    <p class="subtitle">预约信息登记</p>
  </div>

  <!-- 表单区域（提交到你的腾讯问卷） -->
  <div class="form-box">
    <form action="https://wj.qq.com/s2/23901968/20a9/" method="post">
      <input type="text" name="q1" placeholder="经办人" required>
      <input type="tel" name="q2" placeholder="联系电话" required pattern="^1[3-9]\d{9}$">
      <input type="text" name="q3" placeholder="您的公司名称">
      <input type="text" name="q4" placeholder="您需要入住的城市" required>
      <input type="number" name="q5" placeholder="入住人数" required min="1">
      <input type="date" name="q6" placeholder="期望入住时间" required>
      
      <div class="privacy">
        <strong>隐私承诺</strong><br>
        您的信息仅用于服务对接，我们严格保密
      </div>
      
      <button type="submit" class="submit-btn">提交</button>
    </form>
  </div>
</body>
</html>
