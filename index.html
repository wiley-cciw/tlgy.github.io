<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>途羚公寓预约</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url("背景图.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin: clamp(15px, 3vw, 25px) 0;
      width: 100%;
      max-width: 500px;
    }

    .logo {
      width: clamp(60px, 12vw, 80px);
      height: clamp(60px, 12vw, 80px);
      background: url("logo.png") no-repeat center center;
      background-size: contain;
    }

    .title-container {
      text-align: center;
      margin: clamp(10px, 2vw, 20px) 0;
      width: 100%;
      max-width: 500px;
    }

    .title {
      color: white;
      font-size: clamp(24px, 5vw, 28px);
      margin: 0 0 clamp(8px, 1vw, 10px) 0;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      color: white;
      font-size: clamp(16px, 3vw, 18px);
      margin: 0;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    .form-box {
      width: 100%;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      width: 100%;
      padding: clamp(12px, 3vw, 15px) clamp(15px, 4vw, 20px);
      margin: clamp(10px, 2vw, 12px) 0;
      border: none;
      border-radius: 30px;
      font-size: clamp(14px, 3vw, 16px);
      background-color: rgba(255, 255, 255, 0.7);
      color: #333;
      outline: none;
      transition: all 0.3s;
      /* 确保输入框在所有设备上都显示 */
      display: block !important;
      visibility: visible !important;
      height: auto !important;
      opacity: 1 !important;
    }

    /* 特别针对日期输入框的样式，确保在手机上可见 */
    input[type="date"] {
      /* 为移动设备设置特定样式 */
      -webkit-appearance: none;
      appearance: none;
      position: relative;
    }

    /* 为日期输入框添加图标提示 */
    input[type="date"]::after {
      content: "📅";
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
    }

    input::placeholder {
      color: #666;
    }

    input:focus {
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
    }

    .privacy {
      color: white;
      font-size: clamp(12px, 2vw, 14px);
      text-align: center;
      margin: clamp(12px, 3vw, 15px) 0;
      line-height: 1.5;
    }

    .submit-btn {
      width: 100%;
      max-width: 300px;
      padding: clamp(12px, 3vw, 15px);
      background-color: rgba(180, 212, 252, 0.8);
      border: none;
      border-radius: 30px;
      color: #333;
      font-size: clamp(16px, 3vw, 18px);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: rgba(144, 193, 249, 0.9);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(179, 212, 252, 0.5);
    }

    .success-tip {
      display: none;
      color: white;
      font-size: clamp(16px, 3vw, 18px);
      text-align: center;
      margin-top: 20px;
      padding: 20px;
    }

    /* 确保在小屏幕上表单元素正确显示 */
    @media (max-width: 480px) {
      .form-box {
        padding: 15px;
      }
      
      input {
        padding: 12px 15px;
        margin: 8px 0;
      }
      
      /* 确保日期输入框在小屏幕上有足够高度 */
      input[type="date"] {
        min-height: 44px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo"></div>
  </div>

  <div class="title-container">
    <h1 class="title">途羚公寓</h1>
    <p class="subtitle">预约信息登记</p>
  </div>

  <div class="form-box">
    <form id="reservation-form" action="https://wj.qq.com/s2/你的问卷ID/xxx/" method="post">
      <input type="text" name="q1" placeholder="经办人" required>
      <input type="tel" name="q2" placeholder="联系电话" required pattern="^1[3-9]\d{9}$">
      <input type="text" name="q3" placeholder="您的公司名称">
      <input type="text" name="q4" placeholder="您需要入住的城市" required>
      <input type="number" name="q5" placeholder="入住人数" required min="1">
      <!-- 日期输入框 - 修复手机端显示问题 -->
      <input type="date" name="q6" placeholder="期望入住时间" required 
             onfocus="this.type='date'" 
             onblur="if(!this.value) this.type='text'">
      
      <div class="privacy">
        <strong>隐私承诺</strong><br>
        您的信息仅用于服务对接，我们严格保密
      </div>
      
      <button type="submit" class="submit-btn">提交</button>
    </form>

    <div class="success-tip" id="successTip">提交完成！感谢您的预约～</div>
  </div>

  <script>
    // 检测是否为移动设备
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    
    // 获取日期输入框
    const dateInput = document.querySelector('input[type="date"]');
    
    // 针对移动设备的特殊处理
    if (isMobile && dateInput) {
      // 确保移动设备上日期输入框正确显示
      dateInput.type = 'text';
      dateInput.placeholder = '期望入住时间 (点击选择日期)';
      
      // 点击时切换为日期选择器
      dateInput.addEventListener('click', function() {
        this.type = 'date';
        setTimeout(() => {
          this.focus();
        }, 100);
      });
      
      // 失去焦点且未输入内容时，切换回文本类型以显示占位符
      dateInput.addEventListener('blur', function() {
        if (!this.value) {
          this.type = 'text';
        }
      });
    }

    // 表单提交处理
    const form = document.getElementById('reservation-form');
    const successTip = document.getElementById('successTip');
    const tencentFormUrl = form.action;

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      // 提交数据到腾讯问卷
      const formData = new FormData(form);
      fetch(tencentFormUrl, {
        method: 'POST',
        body: formData,
        mode: 'no-cors'
      }).then(() => {
        form.style.display = 'none';
        successTip.style.display = 'block';
      }).catch(() => {
        form.style.display = 'none';
        successTip.style.display = 'block';
      });
    });
  </script>
</body>
</html>
