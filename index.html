<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>途羚公寓预约</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      /* 替换为你的背景图路径（本地/在线均可） */
      background: url("背景图.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* Logo 容器 */
    .logo-container {
      display: flex;
      justify-content: center;
      margin: clamp(15px, 3vw, 25px) 0;
      width: 100%;
      max-width: 500px;
    }

    .logo {
      width: clamp(60px, 12vw, 80px);
      height: clamp(60px, 12vw, 80px);
      /* 替换为你的 Logo 路径（本地/在线均可） */
      background: url("logo.png") no-repeat center center;
      background-size: contain;
    }

    /* 标题区域 */
    .title-container {
      text-align: center;
      margin: clamp(10px, 2vw, 20px) 0;
      width: 100%;
      max-width: 500px;
    }

    .title {
      color: white;
      font-size: clamp(24px, 5vw, 28px);
      margin: 0 0 clamp(8px, 1vw, 10px) 0;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      color: white;
      font-size: clamp(16px, 3vw, 18px);
      margin: 0;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    /* 表单容器：半透明背景 */
    .form-box {
      width: 100%;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* 输入框：半透明白色 */
    input {
      width: 100%;
      padding: clamp(12px, 3vw, 15px) clamp(15px, 4vw, 20px);
      margin: clamp(10px, 2vw, 12px) 0;
      border: none;
      border-radius: 30px;
      font-size: clamp(14px, 3vw, 16px);
      background-color: rgba(255, 255, 255, 0.7);
      color: #333;
      outline: none;
      transition: all 0.3s;
    }

    input::placeholder {
      color: #666;
    }

    input:focus {
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
    }

    /* 隐私声明：白色文字 */
    .privacy {
      color: white;
      font-size: clamp(12px, 2vw, 14px);
      text-align: center;
      margin: clamp(12px, 3vw, 15px) 0;
      line-height: 1.5;
    }

    /* 提交按钮：半透明风格 */
    .submit-btn {
      width: 100%;
      max-width: 300px;
      padding: clamp(12px, 3vw, 15px);
      background-color: rgba(180, 212, 252, 0.8);
      border: none;
      border-radius: 30px;
      color: #333;
      font-size: clamp(16px, 3vw, 18px);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: rgba(144, 193, 249, 0.9);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(179, 212, 252, 0.5);
    }

    /* 提交成功提示（默认隐藏） */
    .success-tip {
      display: none;
      color: white;
      font-size: clamp(16px, 3vw, 18px);
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Logo 区域 -->
  <div class="logo-container">
    <div class="logo"></div>
  </div>

  <!-- 标题区域 -->
  <div class="title-container">
    <h1 class="title">途羚公寓</h1>
    <p class="subtitle">预约信息登记</p>
  </div>

  <!-- 表单 + 成功提示区域 -->
  <div class="form-box">
    <form id="reservation-form">
      <input type="text" name="manager" placeholder="经办人" required>
      <input type="tel" name="phone" placeholder="联系电话" required pattern="^1[3-9]\d{9}$">
      <input type="text" name="company" placeholder="您的公司名称">
      <input type="text" name="city" placeholder="您需要入住的城市" required>
      <input type="number" name="people" placeholder="入住人数" required min="1">
      <input type="date" name="checkInDate" placeholder="期望入住时间" required>
      
      <div class="privacy">
        <strong>隐私承诺</strong><br>
        您的信息仅用于服务对接，我们严格保密
      </div>
      
      <button type="submit" class="submit-btn">提交</button>
    </form>

    <!-- 提交成功提示 -->
    <div class="success-tip" id="successTip">提交完成！感谢您的预约～</div>
  </div>

  <script>
    // 获取表单和提示元素
    const form = document.getElementById('reservation-form');
    const successTip = document.getElementById('successTip');

    // 拦截表单提交，自定义提示
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // 阻止默认的“跳转到腾讯问卷”行为

      // （可选）后续若需真正存储数据，可在此处添加“调用后端接口”的代码

      // 显示成功提示，隐藏表单
      form.style.display = 'none';
      successTip.style.display = 'block';
    });
  </script>
</body>
</html>
