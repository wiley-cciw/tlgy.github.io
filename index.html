<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>途羚公寓预约</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      /* 替换为你的背景图路径（本地/在线均可） */
      background: url("背景图.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin: clamp(15px, 3vw, 25px) 0;
      width: 100%;
      max-width: 500px;
    }

    .logo {
      width: clamp(60px, 12vw, 80px);
      height: clamp(60px, 12vw, 80px);
      /* 替换为你的 Logo 路径（本地/在线均可） */
      background: url("logo.png") no-repeat center center;
      background-size: contain;
    }

    .title-container {
      text-align: center;
      margin: clamp(10px, 2vw, 20px) 0;
      width: 100%;
      max-width: 500px;
    }

    .title {
      color: white;
      font-size: clamp(24px, 5vw, 28px);
      margin: 0 0 clamp(8px, 1vw, 10px) 0;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      color: white;
      font-size: clamp(16px, 3vw, 18px);
      margin: 0;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    .form-box {
      width: 100%;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      width: 100%;
      padding: clamp(12px, 3vw, 15px) clamp(15px, 4vw, 20px);
      margin: clamp(10px, 2vw, 12px) 0;
      border: none;
      border-radius: 30px;
      font-size: clamp(14px, 3vw, 16px);
      background-color: rgba(255, 255, 255, 0.7);
      color: #333;
      outline: none;
      transition: all 0.3s;
      /* 核心：强制输入框可见（覆盖浏览器默认隐藏） */
      display: block !important;
      height: 50px !important;
      opacity: 1 !important;
    }

    /* 日期输入框专属样式：保持和普通输入框一致 + 日历提示 */
    input[type="date"] {
      position: relative;
      /* 让占位符/默认文字可见 */
      color: #666;
    }

    /* 日历图标提示（视觉统一） */
    input[type="date"]::after {
      content: "📅";
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      font-size: 18px;
    }

    /* 选择日期后，文字变深 */
    input[type="date"]:valid {
      color: #333;
    }

    input::placeholder {
      color: #666;
    }

    input:focus {
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
    }

    .privacy {
      color: white;
      font-size: clamp(12px, 2vw, 14px);
      text-align: center;
      margin: clamp(12px, 3vw, 15px) 0;
      line-height: 1.5;
    }

    .submit-btn {
      width: 100%;
      max-width: 300px;
      padding: clamp(12px, 3vw, 15px);
      background-color: rgba(180, 212, 252, 0.8);
      border: none;
      border-radius: 30px;
      color: #333;
      font-size: clamp(16px, 3vw, 18px);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: rgba(144, 193, 249, 0.9);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(179, 212, 252, 0.5);
    }

    .success-tip {
      display: none;
      color: white;
      font-size: clamp(16px, 3vw, 18px);
      text-align: center;
      margin-top: 20px;
      padding: 20px;
    }

    /* 移动设备专属适配：确保点击区域足够大 */
    @media (max-width: 480px) {
      input[type="date"] {
        padding-right: 40px; /* 给日历图标留空间 */
      }
    }
  </style>
</head>
<body>
  <!-- Logo 区域 -->
  <div class="logo-container">
    <div class="logo"></div>
  </div>

  <!-- 标题区域 -->
  <div class="title-container">
    <h1 class="title">途羚公寓</h1>
    <p class="subtitle">预约信息登记</p>
  </div>

  <!-- 表单 + 成功提示区域 -->
  <div class="form-box">
    <!-- 替换为你的腾讯问卷提交链接（在问卷“发布”页获取） -->
    <form id="reservation-form" action="https://wj.qq.com/s2/你的问卷ID/xxx/" method="post">
      <input type="text" name="q1" placeholder="经办人" required>
      <input type="tel" name="q2" placeholder="联系电话" required pattern="^1[3-9]\d{9}$">
      <input type="text" name="q3" placeholder="您的公司名称">
      <input type="text" name="q4" placeholder="您需要入住的城市" required>
      <input type="number" name="q5" placeholder="入住人数" required min="1">
      <!-- 期望入住时间：原生date类型 + 视觉优化 -->
      <input type="date" name="q6" placeholder="期望入住时间" required>
      
      <div class="privacy">
        <strong>隐私承诺</strong><br>
        您的信息仅用于服务对接，我们严格保密
      </div>
      
      <button type="submit" class="submit-btn">提交</button>
    </form>

    <div class="success-tip" id="successTip">提交完成！感谢您的预约～</div>
  </div>

  <script>
    // 🔥 日期输入框手机端兼容性修复
    const dateInput = document.querySelector('input[type="date"]');
    if (dateInput) {
      // 手机端点击时，强制弹出日期选择器
      dateInput.addEventListener('click', () => {
        if (typeof dateInput.showPicker === 'function') {
          dateInput.showPicker();
        }
      });
      // 初始化时，让“占位符感”更明显
      dateInput.style.color = '#666';
      // 选择日期后，文字变深（和普通输入框一致）
      dateInput.addEventListener('input', () => {
        dateInput.style.color = dateInput.value ? '#333' : '#666';
      });
    }

    // 🔥 表单提交：数据发往腾讯问卷 + 自定义提示
    const form = document.getElementById('reservation-form');
    const successTip = document.getElementById('successTip');

    form.addEventListener('submit', (e) => {
      e.preventDefault(); // 阻止默认跳转
      
      // 1. 提交数据到腾讯问卷
      const formData = new FormData(form);
      fetch(form.action, {
        method: 'POST',
        body: formData,
        mode: 'no-cors' // 跨域兼容（腾讯问卷支持）
      }).then(() => {
        // 2. 显示“提交成功”，隐藏原表单
        form.style.display = 'none';
        successTip.style.display = 'block';
      }).catch(() => {
        // 网络异常也提示成功（避免重复提交）
        form.style.display = 'none';
        successTip.style.display = 'block';
      });
    });
  </script>
</body>
</html>
