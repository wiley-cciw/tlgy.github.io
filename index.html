<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>途羚公寓-预约信息</title>
    <!-- 引入 Tailwind CSS（快速实现样式） -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 自定义 Tailwind 配置（主题颜色、字体等） -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#a5d7e8', // 提交按钮的浅蓝色（可自行修改）
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <!-- 自定义工具类（输入框、按钮样式） -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .form-input {
                @apply w-full px-4 py-3 rounded-full bg-white/80 backdrop-blur-sm border border-gray-200 
                       focus:border-primary focus:ring-2 focus:ring-primary/30 outline-none transition-all;
            }
            .submit-button {
                @apply w-full max-w-xs mx-auto py-3 rounded-full bg-primary text-gray-800 font-medium 
                       hover:bg-primary/90 transition-all transform hover:scale-105;
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 font-sans">
    <!-- 背景图（可替换为自己的图片，需放到 GitHub 仓库的 images 文件夹） -->
    <div class="absolute inset-0 z-0">
        <!-- 示例：使用 picsum.photos 随机自然图；替换为自己的图：src="images/your-background.jpg" -->
        <img src="https://picsum.photos/1080/1920?nature" alt="自然背景" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-black/30"></div> <!-- 背景遮罩，让文字更清晰 -->
    </div>

    <!-- 内容容器（置于背景之上） -->
    <div class="relative z-10 w-full max-w-md flex flex-col items-center">
        <!-- Logo + 标题区域 -->
        <div class="flex flex-col items-center mb-8">
            <!-- 示例 Logo（可替换为自己的 SVG/图片，如 src="images/logo.svg"） -->
            <div class="w-16 h-16 rounded-full bg-white/20 flex items-center justify-center mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01m3 0h.01m3 0h.01m3 0h.01m3 0h.01m-6-6h.01m3 0h.01m3 0h.01m3 0h.01m-6 6h.01m3 0h.01m3 0h.01m3 0h.01" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-white">途羚公寓</h1>
            <h2 class="text-xl text-white mt-4">预约信息</h2>
        </div>

        <!-- 表单区域 -->
        <form class="w-full space-y-4">
            <input type="text" placeholder="经办人" class="form-input" required>
            <input type="tel" placeholder="联系电话" class="form-input" required>
            <input type="text" placeholder="您的公司名称" class="form-input">
            <input type="text" placeholder="您需要入住的城市" class="form-input" required>
            <input type="number" placeholder="入住人数" class="form-input" required>
            <input type="date" placeholder="期望入住时间" class="form-input" required>

            <!-- 隐私承诺文字 -->
            <div class="text-white/80 text-sm mt-2 px-4">
                <p class="font-medium">隐私承诺</p>
                <p>您的信息仅用于服务对接，我们严格保密</p>
            </div>

            <!-- 提交按钮 -->
            <button type="submit" class="submit-button mt-6">提交</button>
        </form>
    </div>
</body>
</html>
